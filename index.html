<body style="background:#f2f2f2">
<div class="wrap_pics">
    <!--公告头S-->
    <div class="gghead_wrap">
        <div class="head_cont">
        </div>
    </div>
    <!--公告头E-->
    <div class="bluepencil">
        <form id="picForm">
            <input type="text" name="title" placeholder="多图上传" class="caption_tit" disabled="disabled"/>
        </form>
        <div class="upload_box">
            <dl class="upload_tu_list">
                <dt class="sctp_btns pic">
                    <input id="logo" type="file" name="file" accept="image/*" multiple="multiple">
                </dt>
            </dl>
        </div>

		<h3>
		解决的问题：<br />
			1.android不支持一次多选，用js 处理成多次添加图片；<br />
			2.图片的预览；<br />
			3.图片的预览删除；<br />
			4.同一张图片的多次重复选择；<br />
			5.图片上传旋转问题（主要针对问题和测试对象iphone 竖屏拍照上传）；<br />
		</h3>
    </div>
</div>
